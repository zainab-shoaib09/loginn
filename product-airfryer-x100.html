        // Function to display products for a given brand
        function displayProducts(brand) {
            const productDisplay = document.getElementById('product-display');
            productDisplay.innerHTML = ''; // Clear previous products

            const products = brandProducts[brand];
            if (products) {
                products.forEach(product => {
                    const productCard = `
                        <div class="bg-white rounded-xl shadow-md overflow-hidden transform transition-transform duration-300 hover:scale-105 hover:shadow-xl">
                            <!-- Image tag now uses the custom CSS class for sizing and object-fit -->
                            <img src="${product.image}" alt="${product.name}" class="product-image">
                            <div class="p-4">
                                <h3 class="font-bold text-xl mb-2 text-gray-900">${product.name}</h3>
                                <p class="text-gray-700 text-lg mb-4">${product.price}</p>
                                <button class="w-full bg-gray-700 text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-900 transition duration-200">
                                    In Stock
                                </button>
                            </div>
                        </div>
                    `;
                    productDisplay.innerHTML += productCard;
                });
            }
        }

        // Event listeners for brand buttons
        document.addEventListener('DOMContentLoaded', () => {
            const brandButtons = document.querySelectorAll('.brand-button');

            brandButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove 'active' class from all buttons
                    brandButtons.forEach(btn => btn.classList.remove('active'));
                    // Add 'active' class to the clicked button
                    button.classList.add('active');
                    displayProducts(button.dataset.brand);
                });
            });

            // Display Philips products by default on load
            displayProducts('Philips');
        });
    </script>
